  function renderSupportTable(platforms){
    var content = ""
    var count = 0;
    for(var key in window.platformIds){
      content += `<div class="${(platforms[0] === "*" || platforms.includes(key)) ? "supported" : ""}" style="--svg-color: ${window.platformIds[key].color}"><span>${window.platformIds[key].name}</span>${window.platformIds[key].icon}</div>`
      if(platforms.includes(key)){
        count++;
      }
    }
    if(count == Object.keys(window.platformIds).length || platforms[0] === "*"){
      return "<div class='supportTable full'>" + content + "</div>"
    }
    return "<div class='supportTable'>" + content + "</div>"
  }

  function stringToHTML(htmlString) {
    var div = document.createElement('div');
    div.innerHTML = htmlString.trim();
    return div.firstChild;
  }

  window.$docsify = {
    name: 'Pulse Documentation',
    repo: 'https://github.com/PulseMedia/Pulse',
    loadSidebar: true,
    subMaxLevel: 0,
    plugins: [
      function(hook, vm) {
        hook.init(function() {
        });

        hook.beforeEach(function(content) {
          return content.replace(/\[Supports\(([0-9,*]*)\)\]/gm, (key, occur) => {
            return renderSupportTable(occur.split(",").map(e => e.trim()));
          }).replaceAll("[Function]", `<div class="function">`)
            .replaceAll("[/Function]", `</div>`)
            .replaceAll("[Property]", `<div class="function property">`)
            .replaceAll("[/Property]", `</div>`)
            .replaceAll("[RepresentationClass]", `<hr><div class="repclass"><h1><a class="anchor"><span>Representation Class</span></a></h1>`)
            .replaceAll("[/RepresentationClass]", `</div>`)
            .replaceAll("[Class]", `<hr><div class="class">`)
            .replaceAll("[/Class]", `</div>`);
        });

        hook.afterEach(function(html, next) {
          if(html.includes("<p>[ContentTable]</p>")){
            var asHtml = stringToHTML(`<div class="generated">${html}</div>`);
            var contentTableHTML = `<hr><h3 id="file-api"><a class="anchor"><span>Table of Contents</span></a></h3>`

            var funcTable = "";

            var staticFuncs = asHtml.querySelectorAll("div.generated > div.function > h2 > a");
            for (let i = 0; i < staticFuncs.length; i++) {
              let item = staticFuncs[i];
              funcTable += `<tr><td><a href="${item.hash}">${item.innerText.split("(")[0]}</a></td></tr>`
            }
            if(funcTable.length > 0){
              contentTableHTML += `<table><thead><tr><th>Static Functions</th></tr></thead><tbody>`
              contentTableHTML += funcTable;
              contentTableHTML += `</tbody></table>`;
            }


            var classHeader = true;
            var classSets = false;
            var classFuncs = asHtml.querySelectorAll("div.generated > div.class");
            for (let i = 0; i < classFuncs.length; i++) {
              let classTable = "";
              let item = classFuncs[i];
              let title = "???";

              let tilteItems = item.querySelectorAll("h1 > a");
              if(tilteItems.length > 0){
                title = tilteItems[0].innerText;
              }

              var classInnerFuncs = item.querySelectorAll("div.function > h2 > a");
              for (let x = 0; x < classInnerFuncs.length; x++) {
                  let innerItem = classInnerFuncs[x];
                  let extraClass = "";
                  if(innerItem.parentElement.parentElement.classList.contains("property")){
                    extraClass += " property";
                  }
                  if(innerItem.innerText.split("(")[0].toUpperCase() == "CONSTRUCTOR"){
                    if(tilteItems.length > 0){
                      classTable += `<tr><td><a href="${tilteItems[0].hash}" class="TOCClassConstructor ${extraClass}"><strong class="tableType">${title}</strong></a></td></tr>`
                    } else {
                      classTable += `<tr><td><a href="${innerItem.hash}" class="TOCClassConstructor ${extraClass}"><strong class="tableType">${title}</strong></a></td></tr>`
                    }
                  } else {
                    classTable += `<tr><td><a href="${innerItem.hash}" class="TOCClassFunc ${extraClass}">${innerItem.innerText.split("(")[0]}</a></td></tr>`
                  }
              }

              if(classTable.length > 0){
                classSets = true;
                if(classHeader){
                  contentTableHTML += `<table><thead><tr><th>Classes</th></tr></thead><tbody>`
                  classHeader = false;
                }
                contentTableHTML += classTable;
              }

            }

            if(classSets){
              contentTableHTML += `</tbody></table>`;
            }



            var representationTable = "";

            var representationFuncs = asHtml.querySelectorAll("div.generated > div.repclass > div.function > h2 > a");
            for (let i = 0; i < representationFuncs.length; i++) {
              let item = representationFuncs[i];
              let extraClass = "";
              if(item.parentElement.parentElement.classList.contains("property")){
                extraClass += " property";
              }
              if(item.innerText.split("(")[0].toUpperCase() == "CONSTRUCTOR"){
                representationTable += `<tr><td><a href="${item.hash}" class="TOCClassConstructor ${extraClass}"><strong class="tableType">Representation Class</strong></a></td></tr>`
              } else {
                representationTable += `<tr><td><a href="${item.hash}" class="TOCClassFunc ${extraClass}">${item.innerText.split("(")[0]}</a></td></tr>`
              }
            }

            if(representationTable.length > 0){
              contentTableHTML += `<table><thead><tr><th>Representation Class</th></tr></thead><tbody>`
              contentTableHTML += representationTable;
              contentTableHTML += `</tbody></table>`;
            }

            html = html.replace("<p>[ContentTable]</p>", contentTableHTML + "<hr>");
          }
          next(html);
        });

        hook.doneEach(function() {
          var tags = document.querySelectorAll("div.function > p > em");
          for (let i = 0; i < tags.length; i++) {
            tags[i].setAttribute("tagContent", tags[i].innerText);
          }
        });

        hook.mounted(function() {
        });

        hook.ready(function() {
        });
      }
    ]
  }
